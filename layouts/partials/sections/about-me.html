<section class="section about-me">
    <div class="wrapper">
        <ul>
        {{- range $index, $value := (where .Site.RegularPages "Type" "facts") -}}
            <li>
                <div class="mask mask-about-me--head">
                    <div data-overlay></div>
                    <h2 class="h4 headline">About me</h2>
                </div>
                <div class="content-wrapper">
                    <div class="container">
                        <div class="mask mask-about-me--second-head">
                            <div data-overlay></div>
                            <h3 class="h2 headline">Fact 0{{ add $index 1}}</h3>
                        </div>
                        <div class="mask title">
                            <div data-overlay></div>
                            <h3 class="h3 headline">{{ .Title }}</h3>
                        </div>
                        <div class="mask-about-me">
                            <div data-overlay></div>
                            <div class="content">{{ .Content }}</div>
                        </div>
                        <div class="section-text">About</div>
                    </div>
                    <div class="image-container">
                        <img src="/logo1.png" alt="{{ .Title }}">
                    </div>
                </div>
            </li>
        {{- end -}}
        </ul>
    </div>
</section>
